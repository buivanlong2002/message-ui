<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TomoTalk - Giao diện Chat Hiện Đại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === CÀI ĐẶT BIẾN VÀ RESET CSS === */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --primary-color-dark: #4338CA;
            --background-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --border-color: #E5E7EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-on-primary: #FFFFFF;
            --font-family: 'Be Vietnam Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            background-color: var(--background-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === CONTAINER CHÍNH === */
        #app-container {
            display: flex;
            height: 100vh;
            padding: 16px;
        }

        #main-layout {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        /* === SIDEBAR (DANH SÁCH CHAT) === */
        #sidebar {
            width: 360px;
            background-color: #F9FAFB;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-speed) ease;
        }

        #sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform var(--transition-speed) ease;
        }
        .user-avatar:hover {
            transform: scale(1.1);
        }

        #search-input {
            flex-grow: 1;
            padding: 10px 16px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--surface-color);
            font-size: 14px;
            outline: none;
            transition: box-shadow var(--transition-speed) ease;
        }
        #search-input:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            border-color: var(--primary-color);
        }
        .search-wrapper {
            position: relative;
            flex-grow: 1;
        }
        .search-wrapper .bi-search {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        #chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, opacity var(--transition-speed) ease;
            position: relative;
        }
        .chat-item:hover {
            background-color: #F3F4F6;
        }
        .chat-item.active {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
        }
        .chat-item.hidden-by-search {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            pointer-events: none;
        }


        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }

        .chat-details {
            flex: 1;
            overflow: hidden;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
        }
        .chat-item.active .chat-name {
            color: var(--text-on-primary);
        }

        .chat-preview {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-item.active .chat-preview {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-meta {
            text-align: right;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        .chat-item.active .chat-meta {
            color: rgba(255, 255, 255, 0.8);
        }
        .unread-badge {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            font-weight: 600;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .chat-item.active .unread-badge {
            background-color: var(--text-on-primary);
            color: var(--primary-color);
        }

        /* === KHU VỰC CHAT CHÍNH === */
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 2;
        }
        .chat-header-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .chat-header-name {
            font-size: 18px;
            font-weight: 600;
        }
        .chat-header-status {
            font-size: 13px;
            color: #10B981; /* Green for online */
        }
        .chat-header-actions .header-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        .chat-header-actions .header-btn:hover {
            background-color: #F3F4F6;
            color: var(--primary-color);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 2px; /* Giảm gap để nhóm tin nhắn từ cùng người gửi */
        }

        .message-wrapper {
            display: flex;
            max-width: 75%;
            gap: 12px;
            margin-top: 18px;
        }
        .message-wrapper.consecutive {
            margin-top: 4px; /* Tin nhắn liên tiếp gần nhau hơn */
        }

        .message-wrapper.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .message-wrapper.other {
            align-self: flex-start;
        }

        .message-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            opacity: 1;
            transition: opacity var(--transition-speed);
        }
        .message-wrapper.consecutive .message-avatar img {
            opacity: 0; /* Ẩn avatar cho tin nhắn liên tiếp */
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: var(--border-radius-lg);
            font-size: 15px;
            word-wrap: break-word;
        }
        .message-wrapper.user .message-bubble {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            border-bottom-right-radius: 4px;
        }
        .message-wrapper.other .message-bubble {
            background-color: #F3F4F6;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            padding: 0 4px;
            display: none; /* Ẩn thời gian mặc định */
        }
        .message-wrapper:hover .message-time {
            display: block; /* Hiện khi hover vào cả wrapper */
        }
        .message-wrapper.user .message-time { text-align: right; }

        /* === CHỈ BÁO ĐANG GÕ (TYPING INDICATOR) === */
        #typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 24px;
            transition: opacity 0.3s ease;
        }
        #typing-indicator .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #D1D5DB;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        #typing-indicator .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        #typing-indicator .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        /* === KHUNG NHẬP LIỆU === */
        #chat-input-area {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background-color: #F9FAFB;
        }
        .input-btn {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color var(--transition-speed) ease;
        }
        .input-btn:hover { color: var(--primary-color); }

        #chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--surface-color);
            font-size: 15px;
            outline: none;
            transition: box-shadow var(--transition-speed) ease, border-color var(--transition-speed) ease;
        }
        #chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        #send-btn {
            background-color: var(--primary-color);
            color: var(--text-on-primary);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
            transform: scale(0.8);
            opacity: 0;
            pointer-events: none;
        }
        #send-btn.visible {
            transform: scale(1);
            opacity: 1;
            pointer-events: all;
        }
        #send-btn:hover {
            background-color: var(--primary-color-dark);
        }

        /* === TRẠNG THÁI TRỐNG === */
        #empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            padding: 24px;
            background: var(--surface-color);
        }
        #empty-state .bi {
            font-size: 6rem;
            color: var(--border-color);
        }
        #empty-state h2 {
            margin-top: 24px;
            font-size: 22px;
            color: var(--text-primary);
        }
        #empty-state p {
            max-width: 300px;
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 1024px) {
            #sidebar { width: 320px; }
            .message-wrapper { max-width: 85%; }
        }

        @media (max-width: 768px) {
            #app-container { padding: 0; }
            #main-layout { border-radius: 0; }
            #sidebar {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform var(--transition-speed) ease;
            }
            #sidebar.visible {
                transform: translateX(0);
            }
            #chat-area {
                width: 100%;
            }
            #back-to-list-btn {
                display: block !important; /* Show the back button */
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="main-layout">
        <!-- Sidebar (Danh sách các cuộc trò chuyện) -->
        <aside id="sidebar">
            <header id="sidebar-header">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Your Avatar" class="user-avatar" title="Thông tin cá nhân">
                <div class="search-wrapper">
                    <i class="bi bi-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm hoặc bắt đầu chat mới">
                </div>
            </header>

            <div id="chat-list">
                <!-- Các cuộc trò chuyện sẽ được JS chèn vào đây -->
            </div>
        </aside>

        <!-- Khu vực chat chính -->
        <main id="chat-area">
            <!-- Trạng thái trống khi chưa chọn chat -->
            <div id="empty-state">
                <i class="bi bi-chat-quote"></i>
                <h2>Chào mừng tới TomoTalk</h2>
                <p>Chọn một cuộc trò chuyện từ danh sách bên trái để bắt đầu nhắn tin.</p>
            </div>

            <!-- Nội dung chat (ẩn ban đầu) -->
            <div id="chat-content" style="display: none; flex: 1; flex-direction: column;">
                <header id="chat-header">
                    <!-- Nút quay lại trên mobile -->
                    <button id="back-to-list-btn" class="header-btn" style="display: none;"><i class="bi bi-arrow-left"></i></button>

                    <div class="chat-header-info">
                        <img id="chat-header-avatar" src="" alt="Chat Avatar" class="chat-avatar">
                        <div>
                            <div id="chat-header-name" class="chat-header-name"></div>
                            <div id="chat-header-status" class="chat-header-status">Đang hoạt động</div>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="header-btn" title="Gọi thoại"><i class="bi bi-telephone"></i></button>
                        <button class="header-btn" title="Gọi video"><i class="bi bi-camera-video"></i></button>
                        <button class="header-btn" title="Thông tin"><i class="bi bi-info-circle"></i></button>
                    </div>
                </header>
                <div id="chat-messages">
                    <!-- Tin nhắn sẽ được JS chèn vào đây -->
                </div>
                <!-- Chỉ báo đang gõ -->
                <div id="typing-indicator" style="display: none;">
                    <img id="typing-avatar" src="" alt="typing avatar" class="message-avatar" style="width: 32px; height: 32px;">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <footer id="chat-input-area">
                    <button class="input-btn" title="Đính kèm file"><i class="bi bi-paperclip"></i></button>
                    <button class="input-btn" title="Gửi sticker"><i class="bi bi-sticky"></i></button>
                    <input type="text" id="chat-input" placeholder="Nhập tin nhắn...">
                    <button id="send-btn" title="Gửi"><i class="bi bi-send-fill"></i></button>
                </footer>
            </div>
        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {

        // =================================================================
        // === PHẦN 1: QUẢN LÝ DỮ LIỆU VÀ TRẠNG THÁI (STATE & DATA) ===
        // =================================================================

        // Dữ liệu giả, sau này sẽ được thay thế bằng API call
        const myUserId = 0; // ID của người dùng hiện tại
        const myUserAvatar = 'https://randomuser.me/api/portraits/men/32.jpg';

        let state = {
            currentChatId: null,
            conversations: [
                { id: 1, name: 'Bảo Ngọc', avatar: 'https://randomuser.me/api/portraits/women/44.jpg', unread: 2, lastActivity: new Date('2024-05-21T10:42:00') },
                { id: 2, name: 'Hoàng Anh', avatar: 'https://randomuser.me/api/portraits/men/46.jpg', unread: 0, lastActivity: new Date('2024-05-21T10:30:00') },
                { id: 3, name: 'Nhóm Thiết Kế', avatar: 'https://i.pravatar.cc/150?u=design-group', unread: 5, lastActivity: new Date('2024-05-21T09:15:00') },
                { id: 4, name: 'Lan Chi', avatar: 'https://randomuser.me/api/portraits/women/47.jpg', unread: 0, lastActivity: new Date('2024-05-20T18:00:00') },
                { id: 5, name: 'Dự án "TomoTalk"', avatar: 'https://i.pravatar.cc/150?u=tomotalk-project', unread: 0, lastActivity: new Date('2024-05-20T15:30:00') },
                { id: 6, name: 'Gia đình', avatar: 'https://i.pravatar.cc/150?u=family', unread: 1, lastActivity: new Date('2024-05-18T20:00:00') },
            ],
            messages: {
                1: [
                    { senderId: 1, text: 'Chào buổi sáng! Bạn có rảnh cuối tuần này không?', time: '10:40' },
                    { senderId: myUserId, text: 'Chào Ngọc, mình rảnh. Có chuyện gì không?', time: '10:41' },
                    { senderId: 1, text: 'Mình định rủ bạn đi xem phim mới ra rạp, thấy review hay lắm.', time: '10:41' },
                    { senderId: myUserId, text: 'Tuyệt vời! Hẹn gặp bạn sau nhé.', time: '10:42' },
                ],
                2: [
                    { senderId: 2, text: 'Bạn đã nhận được file tài liệu chưa?', time: '10:30' },
                ],
                3: [
                    { senderId: 99, text: 'Minh: Mọi người xem feedback mới nhé.', time: '09:15' }, // Giả sử có người khác trong nhóm chat
                ]
            },
            typingTimers: {} // Để quản lý timeout của chỉ báo typing
        };

        // =================================================================
        // === PHẦN 2: TRUY XUẤT CÁC PHẦN TỬ DOM (DOM ELEMENTS) ===
        // =================================================================

        const chatListEl = document.getElementById('chat-list');
        const emptyStateEl = document.getElementById('empty-state');
        const chatContentEl = document.getElementById('chat-content');
        const chatHeaderAvatar = document.getElementById('chat-header-avatar');
        const chatHeaderName = document.getElementById('chat-header-name');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const searchInput = document.getElementById('search-input');
        const sidebar = document.getElementById('sidebar');
        const backToListBtn = document.getElementById('back-to-list-btn');
        const typingIndicatorEl = document.getElementById('typing-indicator');
        const typingAvatarEl = document.getElementById('typing-avatar');


        // =================================================================
        // === PHẦN 3: CÁC HÀM XỬ LÝ LOGIC (LOGIC FUNCTIONS) ===
        // =================================================================

        /**
         * Lấy thông tin người gửi dựa vào ID
         * @param {number} senderId ID người gửi
         * @returns {object} Thông tin người gửi (avatar, name)
         */
        function getSenderInfo(senderId) {
            if (senderId === myUserId) {
                return { avatar: myUserAvatar, name: 'Bạn' };
            }
            return state.conversations.find(c => c.id === senderId) || { avatar: 'https://i.pravatar.cc/150?u=unknown', name: 'Người lạ'};
        }

        /**
         * Định dạng thời gian cho danh sách chat
         * @param {Date} date - Đối tượng Date
         * @returns {string} - Chuỗi thời gian đã định dạng
         */
        function formatTimeForChatList(date) {
            const now = new Date();
            const diffSeconds = Math.round((now - date) / 1000);
            const diffDays = Math.floor(diffSeconds / 86400);

            if (diffDays === 0) {
                return date.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
            }
            if (diffDays === 1) {
                return 'Hôm qua';
            }
            if (diffDays < 7) {
                return date.toLocaleDateString('vi-VN', { weekday: 'long' });
            }
            return date.toLocaleDateString('vi-VN');
        }

        /**
         * Render toàn bộ danh sách cuộc trò chuyện
         */
        function renderChatList() {
            // Sắp xếp các cuộc trò chuyện theo lastActivity mới nhất
            state.conversations.sort((a, b) => b.lastActivity - a.lastActivity);

            chatListEl.innerHTML = '';
            state.conversations.forEach(conv => {
                const lastMessage = state.messages[conv.id]?.slice(-1)[0];
                const previewText = lastMessage ? (lastMessage.senderId === myUserId ? 'Bạn: ' : '') + lastMessage.text : 'Chưa có tin nhắn';

                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (conv.id === state.currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.dataset.id = conv.id;

                chatItem.innerHTML = `
                <img src="${conv.avatar}" alt="${conv.name}" class="chat-avatar">
                <div class="chat-details">
                    <div class="chat-name">${conv.name}</div>
                    <div class="chat-preview">${previewText}</div>
                </div>
                <div class="chat-meta">
                    <span class="chat-time">${formatTimeForChatList(conv.lastActivity)}</span>
                    ${conv.unread > 0 ? `<div class="unread-badge">${conv.unread}</div>` : ''}
                </div>
            `;
                chatItem.addEventListener('click', () => selectChat(conv.id));
                chatListEl.appendChild(chatItem);
            });
        }

        /**
         * Chọn một cuộc trò chuyện để hiển thị
         * @param {number} id - ID của cuộc trò chuyện
         */
        function selectChat(id) {
            if (state.currentChatId === id && window.innerWidth > 768) return;

            state.currentChatId = id;
            const conversation = state.conversations.find(c => c.id === id);
            if (!conversation) return;

            // Reset số tin nhắn chưa đọc
            conversation.unread = 0;

            // Cập nhật lại danh sách chat để bỏ badge unread và thêm class active
            renderChatList();

            // Ẩn trạng thái trống, hiện nội dung chat
            emptyStateEl.style.display = 'none';
            chatContentEl.style.display = 'flex';

            // Cập nhật header của chat
            chatHeaderAvatar.src = conversation.avatar;
            chatHeaderName.textContent = conversation.name;
            typingAvatarEl.src = conversation.avatar;

            // Render tin nhắn
            renderMessages(id);

            // Xử lý trên mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('visible');
            }
            chatInput.focus();
        }

        /**
         * Render tin nhắn của một cuộc trò chuyện
         * @param {number} id - ID của cuộc trò chuyện
         */
        function renderMessages(id) {
            chatMessagesEl.innerHTML = '';
            const messageList = state.messages[id] || [];

            if (messageList.length === 0) {
                chatMessagesEl.innerHTML = `<div style="text-align: center; color: var(--text-secondary); margin-top: 40px;">Bắt đầu cuộc trò chuyện của bạn.</div>`
                return;
            }

            let lastSenderId = null;
            messageList.forEach(msg => {
                const sender = getSenderInfo(msg.senderId);
                const messageType = msg.senderId === myUserId ? 'user' : 'other';

                const msgWrapper = document.createElement('div');
                // Kiểm tra xem tin nhắn có phải của cùng người gửi với tin nhắn trước không
                const isConsecutive = msg.senderId === lastSenderId;
                msgWrapper.className = `message-wrapper ${messageType} ${isConsecutive ? 'consecutive' : ''}`;
                lastSenderId = msg.senderId;

                let avatarHtml = `<div class="message-avatar"><img src="${sender.avatar}" alt="Avatar"></div>`;
                if (messageType === 'user') {
                    avatarHtml = ''; // Không hiển thị avatar của chính mình
                }

                msgWrapper.innerHTML = `
                ${avatarHtml}
                <div class="message-content">
                    <div class="message-bubble">${msg.text}</div>
                    <div class="message-time">${msg.time}</div>
                </div>
            `;
                chatMessagesEl.appendChild(msgWrapper);
            });

            scrollToBottom();
        }

        /**
         * Hàm xử lý gửi tin nhắn
         */
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !state.currentChatId) return;

            const convId = state.currentChatId;

            // 1. Tạo tin nhắn mới
            const newMessage = {
                senderId: myUserId,
                text: text,
                time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })
            };

            // 2. Thêm vào danh sách tin nhắn
            if (!state.messages[convId]) {
                state.messages[convId] = [];
            }
            state.messages[convId].push(newMessage);

            // 3. Cập nhật lastActivity và đưa conversation lên đầu
            const conversation = state.conversations.find(c => c.id === convId);
            conversation.lastActivity = new Date();

            // 4. Render lại mọi thứ
            renderMessages(convId);
            renderChatList();

            // 5. Xóa input và cuộn xuống
            chatInput.value = '';
            sendBtn.classList.remove('visible'); // Ẩn nút gửi
            scrollToBottom();

            // 6. Mô phỏng trả lời từ người kia
            simulateReply(convId);
        }

        /**
         * Mô phỏng tin nhắn trả lời
         * @param {number} convId - ID cuộc trò chuyện
         */
        function simulateReply(convId) {
            const conversation = state.conversations.find(c => c.id === convId);
            if (!conversation) return;

            // Hiển thị chỉ báo "đang gõ"
            showTypingIndicator();

            const replyDelay = Math.random() * 2000 + 1000; // 1-3 giây
            setTimeout(() => {
                // Ẩn chỉ báo "đang gõ"
                hideTypingIndicator();

                const replyMessage = {
                    senderId: convId,
                    text: "Ok, mình nhận được rồi nhé! Cảm ơn bạn.",
                    time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' })
                };

                state.messages[convId].push(replyMessage);
                conversation.lastActivity = new Date();
                conversation.unread += 1; // Tăng số tin chưa đọc (chỉ khi chat không active)

                // Chỉ render lại nếu người dùng đang xem đúng cuộc hội thoại này
                if (state.currentChatId === convId) {
                    renderMessages(convId);
                }
                renderChatList();
                scrollToBottom();

            }, replyDelay);
        }

        /**
         * Hiển thị chỉ báo đang gõ
         */
        function showTypingIndicator() {
            if (!state.currentChatId) return;
            typingIndicatorEl.style.display = 'flex';
            scrollToBottom();
        }

        /**
         * Ẩn chỉ báo đang gõ
         */
        function hideTypingIndicator() {
            typingIndicatorEl.style.display = 'none';
        }


        /**
         * Cuộn khung chat xuống dưới cùng
         */
        function scrollToBottom() {
            // Dùng timeout nhỏ để đảm bảo DOM đã render xong trước khi cuộn
            setTimeout(() => {
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            }, 50);
        }

        // =================================================================
        // === PHẦN 4: GẮN CÁC SỰ KIỆN (EVENT LISTENERS) ===
        // =================================================================

        // Gửi tin nhắn khi nhấn nút
        sendBtn.addEventListener('click', sendMessage);

        // Gửi tin nhắn khi nhấn Enter
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Ngăn xuống dòng
                sendMessage();
            }
        });

        // Hiện/ẩn nút Gửi dựa trên nội dung input
        chatInput.addEventListener('input', () => {
            sendBtn.classList.toggle('visible', chatInput.value.trim().length > 0);
        });

        // Xử lý tìm kiếm
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            document.querySelectorAll('.chat-item').forEach(item => {
                const name = item.querySelector('.chat-name').textContent.toLowerCase();
                const isVisible = name.includes(searchTerm);
                item.classList.toggle('hidden-by-search', !isVisible);
            });
        });

        // Nút quay lại trên mobile
        backToListBtn.addEventListener('click', () => {
            state.currentChatId = null;
            sidebar.classList.add('visible');
            emptyStateEl.style.display = 'flex';
            chatContentEl.style.display = 'none';
            renderChatList(); // Render lại để bỏ class active
        });

        // Xử lý responsive cho sidebar
        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('visible'); // Xóa class này trên desktop
            } else {
                if (state.currentChatId === null) {
                    sidebar.classList.add('visible');
                } else {
                    sidebar.classList.remove('visible');
                }
            }
        }

        window.addEventListener('resize', handleResize);


        // =================================================================
        // === PHẦN 5: KHỞI TẠO ỨNG DỤNG (INITIALIZATION) ===
        // =================================================================

        function init() {
            console.log("TomoTalk App Initialized!");
            renderChatList();
            handleResize();
        }

        init();

    });
</script>
